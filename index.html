<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    z-index: 2;
}

h1 {
    font-size: 3rem;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: relative;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-300px); opacity: 0; }
}

.love-letter {
    max-width: 600px;
    color: white;
    font-size: 1.2rem;
    line-height: 1.6;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.photo-gallery {
    margin-top: 30px;
}

.photo-gallery img {
    width: 200px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.photo-gallery img:hover {
    transform: scale(1.1);
}

</style>

<body>


<div class="container" id="mainContent">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesSize = 1;

// YES CLICK
yesBtn.addEventListener("click", () => {


    // Replace content with love letter
    document.getElementById("mainContent").innerHTML = `
        <h1>YAY!!! :) ‚ù§Ô∏è</h1>
        <div class="love-letter">
            Meri Jaan,<br><br>
            I want you to be my Valentine forever, no matter how far we are. 
	    Cuz you'll always be my SHONU MONU TONU LONU PONUUUUUUU
        </div>

        
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Us">
            <img src="photo2.jpg" alt="Us">
            <img src="photo3.jpg" alt="Us">
        </div>
    
    `;

    createHearts();
});

// Floating hearts
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 300);
}

// NO BUTTON HOVER
noBtn.addEventListener("mouseover", () => {

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
});
</script>

</body>
</html>
