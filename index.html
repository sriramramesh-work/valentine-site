<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
/* Body styling */
body {
    margin: 0;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 0;
}

/* Main container */
.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

/* Question heading */
h1 {
    font-size: clamp(1.8rem, 5vw, 3rem);
    color: white;
    margin-bottom: 30px;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 3s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-300px); opacity: 0; }
}

/* Love letter */
.love-letter {
    max-width: 600px;
    color: white;
    font-size: 1.2rem;
    line-height: 1.6;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
    margin-bottom: 30px;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Photo gallery */
.photo-gallery {
    margin-top: 20px;
}

.photo-gallery img {
    width: 90%;
    max-width: 300px;
    height: auto;
    border-radius: 20px;
    margin: 15px auto;
    display: block;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1s forwards;
}

.photo-gallery img:nth-child(1) { animation-delay: 0.3s; }
.photo-gallery img:nth-child(2) { animation-delay: 0.6s; }
.photo-gallery img:nth-child(3) { animation-delay: 0.9s; }

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>
<div class="container" id="mainContent">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
let yesSize = 1;

// YES CLICK
yesBtn.addEventListener("click", () => {
    document.getElementById("mainContent").innerHTML = `
        <div class="love-content">
            <div class="love-letter">
               Meri Jaan,<br><br>
               I want you to be my Valentine forever, no matter how far we are. 
	       Cuz you'll always be my SHONU MONU TONU LONU PONUUUUUUU
            </div>
            <div class="photo-gallery">
                <img src="photo1.jpg" alt="Us">
                <img src="photo2.jpg" alt="Us">
                <img src="photo3.jpg" alt="Us">
            </div>
        </div>
    `;
    createHearts();
});

// Floating hearts
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 300);
}

// NO BUTTON HOVER
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
});
</script>
</body>
</html>
